apiVersion: delivery.ocm.software/v1alpha1
kind: ComponentVersion
metadata:
  name: ocm-test-app
  namespace: ocm-system
spec:
  interval: 1m0s
  component: github.com
  version:
    semver: ">=v1.0.0"
  repository:
    url: ghcr.io/mohammad-ammar14
    secretRef:
      name: creds
  verify:
    - name: ammar
      publicKey:
        secretRef:
          name: alice-publickey
  references:
    expand: true
